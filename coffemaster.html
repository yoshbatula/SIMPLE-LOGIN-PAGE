<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeMaster</title>
    <link rel="stylesheet" href="coffemaster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="Header"><i class="fa-solid fa-mug-hot"></i> CoffeMaster</h1>
        </div>
        <div class="item-container">
            <div class="first-item">
                <label for="Items">Items</label>
                <p class="quantity">1x</p>
                <p class="item-name">Cappuccino</p>
                <p class="Description">Life foam</p>
                <p class="total">$3.35</p>
                <hr>
            </div>
            <div class="second-item">
                <label for="Items">Items</label>
                <p class="quantity">1x</p>
                <p class="item-name">Cappuccino</p>
                <p class="Description">Life milk</p>
                <p class="Description-1">Double Espresso</p>
                <p class="total">$3.85</p>
                <hr>
            </div>
            <div class="third-item">
                <label for="Items">Items</label>
                <p class="quantity">1x</p>
                <p class="item-name">Cappuccino</p>
                <p class="Description">Life foam</p>
                <p class="total">$3.35</p>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
